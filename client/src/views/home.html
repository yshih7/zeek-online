<template>
  <h1>Penultima Online</h1>
  Welcome!<br>
  <template if.bind="!loggedIn">
      <a route-href="route: login">Login</a>&nbsp;&nbsp;&nbsp;
      <a route-href="route: signup">Create Account</a>

</template>
