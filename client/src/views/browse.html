<template>
    Search for:
    <select value.bind="mode">
        <option value="users">Users</option>
        <option value="maps">Maps</option>
    </select><br>
    <input type="text" value.bind="lookup"><button type="button" click.delegate="search(lookup)">Search</button><br>
    <template if.bind="mode === 'users'">
        <p repeat.for="result of results">
            <a route-href="route: profile; params.bind: {loginName: result.loginName}">${result.displayName}</a><br>
            Email: ${result.email}<br>
            Nationality: ${result.nationality}<br>
        </p>
    </template>
    <template if.bind="mode === 'maps'">
        <p repeat.for="result of results">
            Name: <a route-href="route: play; params.bind: {mapId: result.id}">${result.name}</a><br>
            Creator: ${result.creator}<br>
            Created At: ${result.createdAt}<br>
            Tags: ${result.tags}<br>
        </p>
    </template>
</template>
