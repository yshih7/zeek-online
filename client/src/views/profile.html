<template>
    <span class="errorText" if.bind="error">${error}<br></span>
    <template if.bind="!error">
        <h1>${displayName}'s Profile</h1>
        Email: ${email}<br>
        Nationality: ${nationality}<br>
        Maps:<br>
        <p repeat.for="map of maps">
            Name: <a route-href="route: play; params.bind: {mapId: map.id}">${map.name}</a><br>
            Created At: ${map.createdAt}<br>
            Tags: ${map.tags}<br>
        </p><br>
        <a if.bind="self" route-href="route: editProfile">Edit</a>
    </template>
</template>
