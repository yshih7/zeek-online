<template>
    <a route-href="route: home">Home</a>
    <span class="errorText" if.bind="error">${error}</span><br>
    <template if.bind="!error">
        <h1>${displayName}'s Profile</h1>
        Email: ${email}<br>
        Nationality: ${nationality}<br>
        <a if.bind="self" route-href="route: editProfile">Edit</a>
    </template>
</template>
