<template>
    <canvas show.bind="!loading && !error"
            ref="canvas"
            width.bind="canvasWidth"
            height.bind="canvasHeight"
            click.delegate="handleClick($event)"></canvas>
    <div if.bind="loading">
        Loading...
    </div>
    <div if.bind="!loading && error">
        Error loading resources
    </div>
</template>
